<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanckLoad - Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .login-form {
            padding: 60px 40px;
        }

        .login-form h2 {
            color: #000;
            margin-bottom: 10px;
            font-size: 2rem;
            text-align: center;
        }

        .login-form p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .form-group input.error {
            border-color: #000;
        }

        .error-message {
            color: #000;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 2px solid #000;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: #f0f0f0;
            color: #000;
        }

        .alert-success {
            background-color: #e0e0e0;
            color: #000;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            margin-top: 25px;
            text-align: center;
            color: #666;
        }

        .form-footer a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .login-form {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Iniciar Sesión</h2>
            <p>Ingresa tus credenciales para continuar</p>

            <div class="alert alert-error" id="alertContainer">
                <span id="alertMessage"></span>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError">Por favor ingresa un correo válido</span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="passwordError">La contraseña es requerida</span>
                </div>

                <button type="submit" class="btn-primary" id="loginBtn">
                    Iniciar Sesión
                </button>
            </form>

            <div class="form-footer">
                <p>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></p>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertContainer = document.getElementById('alertContainer');
        const alertMessage = document.getElementById('alertMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Iniciando sesión...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.fullName || 'Credenciales inválidas');
                }

                // Guardar token y datos del usuario en localStorage
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userData', JSON.stringify({
                    username: data.username,
                    email: data.email,
                    fullName: data.fullName,
                    roles: data.roles || []
                }));

                showAlert('Inicio de sesión exitoso', 'success');

                // Redirigir al dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 500);

            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message || 'Error al iniciar sesión', 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesión';
            }
        });

        function showAlert(message, type = 'error') {
            alertContainer.className = `alert ${type === 'success' ? 'alert-success' : 'alert-error'} show`;
            alertMessage.textContent = message;

            setTimeout(() => {
                alertContainer.classList.remove('show');
            }, 5000);
        }

        // Verificar si ya hay sesión activa
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('authToken');
            if (token) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
