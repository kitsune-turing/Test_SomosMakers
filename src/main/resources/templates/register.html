<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanckLoad - Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
        }

        .register-form {
            padding: 60px 40px;
        }

        .register-form h2 {
            color: #000;
            margin-bottom: 10px;
            font-size: 2rem;
            text-align: center;
        }

        .register-form > p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .form-group input.error {
            border-color: #000;
        }

        .error-message {
            color: #000;
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 2px solid #000;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background-color: #f0f0f0;
            color: #000;
        }

        .alert-success {
            background-color: #e0e0e0;
            color: #000;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
        }

        .form-footer a {
            color: #000;
            text-decoration: none;
            font-weight: 600;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-form {
                padding: 40px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-form">
            <h2>Crear Cuenta</h2>
            <p>Completa el formulario para registrarte</p>

            <div id="alertContainer" class="alert">
                <span id="alertMessage"></span>
            </div>

            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" name="fullName" required minlength="3">
                    <span class="error-message" id="fullNameError">El nombre debe tener al menos 3 caracteres</span>
                </div>

                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" required minlength="3">
                    <span class="error-message" id="usernameError">El usuario debe tener al menos 3 caracteres</span>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError">Ingresa un correo válido</span>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="3">
                    <span class="error-message" id="passwordError">La contraseña debe tener al menos 3 caracteres</span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirmPasswordError">Las contraseñas no coinciden</span>
                </div>

                <button type="submit" class="btn-primary" id="registerBtn">
                    Registrarse
                </button>
            </form>

            <div class="form-footer">
                <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertMessage = document.getElementById('alertMessage');

            alertContainer.className = `alert ${type === 'success' ? 'alert-success' : 'alert-error'} show`;
            alertMessage.textContent = message;

            setTimeout(() => {
                alertContainer.classList.remove('show');
            }, 5000);
        }

        function validateForm() {
            let isValid = true;

            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validar nombre completo
            if (fullName.length < 3) {
                document.getElementById('fullName').classList.add('error');
                document.getElementById('fullNameError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('fullName').classList.remove('error');
                document.getElementById('fullNameError').classList.remove('show');
            }

            // Validar username
            if (username.length < 3) {
                document.getElementById('username').classList.add('error');
                document.getElementById('usernameError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('username').classList.remove('error');
                document.getElementById('usernameError').classList.remove('show');
            }

            // Validar email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('email').classList.remove('error');
                document.getElementById('emailError').classList.remove('show');
            }

            // Validar contraseña
            if (password.length < 3) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('password').classList.remove('error');
                document.getElementById('passwordError').classList.remove('show');
            }

            // Validar confirmación de contraseña
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword').classList.add('error');
                document.getElementById('confirmPasswordError').classList.add('show');
                isValid = false;
            } else {
                document.getElementById('confirmPassword').classList.remove('error');
                document.getElementById('confirmPasswordError').classList.remove('show');
            }

            return isValid;
        }

        async function handleRegister(event) {
            event.preventDefault();

            if (!validateForm()) {
                showAlert('Por favor corrige los errores en el formulario', 'error');
                return;
            }

            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const registerBtn = document.getElementById('registerBtn');

            registerBtn.disabled = true;
            registerBtn.textContent = 'Registrando...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName,
                        username,
                        email,
                        password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('¡Registro exitoso! Redirigiendo al login...', 'success');

                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Error en el registro', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Error de conexión. Por favor intenta nuevamente.', 'error');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Registrarse';
            }
        }

        // Validación en tiempo real
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;

            if (password !== confirmPassword && confirmPassword.length > 0) {
                this.classList.add('error');
                document.getElementById('confirmPasswordError').classList.add('show');
            } else {
                this.classList.remove('error');
                document.getElementById('confirmPasswordError').classList.remove('show');
            }
        });
    </script>
</body>
</html>
