version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: banckload-postgres
    restart: always
    environment:
      POSTGRES_DB: banckloaddb
      POSTGRES_USER: banckload_user
      POSTGRES_PASSWORD: banckload_password123
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banckload_user -d banckloaddb"]
      interval: 10s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: banckload-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
